<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="alert alert-danger" id="errors" role="alert"></div>
        <form class="needs-validation" onsubmit="onSubmit(event)" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first-name">First Name</label>
                    <input type="firstname" class="form-control" id="first-name"
                           placeholder="First Name" required onblur="validateFirstName()">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="last-name">Last Name</label>
                    <input type="lastname" class="form-control" id="last-name"
                           placeholder="Last Name" required onblur="validateLastName()">
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="firstname" class="form-control" id="email" placeholder="Email address"
                           onblur="validateEmail()" required>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="date-of-birth">Date of birth</label>
                    <input type="date" class="form-control" id="date-of-birth" placeholder="Date of birth" required
                           onblur="validateDateOfBirth()">
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input minlength="8" onblur="validatePassword()"
                           type="password" class="form-control" id="password" placeholder="Password" required>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="password-repeated">Password repeated</label>
                    <input minlength="8" onblur="validateRepeatedPassword()"
                           type="password" class="form-control" id="password-repeated" placeholder="Password repeated"
                           required>
                    <div class="invalid-feedback"></div>
                </div>

            </div>
            <div class="form-group">
                <label for="description">Description (max 100 chars)</label>
                <textarea class="form-control" id="description" placeholder="Type something..."
                          maxlength="100"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <div class="container table-container">
        <h2>Power table <span onclick="addPower()" id="add-power">+</span></h2>
        <table class="table table-striped" id="power-table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Super Power</th>
                <th scope="col">Value</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="js/form.js"></script>
<script src="js/power-table.js"></script>

</body>
</html>
