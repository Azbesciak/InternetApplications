<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>jQuery</title>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<table>
    <tr><td>Wlaz≈Ç</td></tr>
    <tr><td>kotek</td></tr>
    <tr><td>na</td></tr>
    <!--<tr><td><script>alert('!DANGER!')</script></td></tr>-->
</table>
<button>some button</button>
<script>
    function edit() {
        const row = $(this);
        row.text('<input id="edit" value="' + row.text() + '">');
        $('#edit').blur(()=> {
            row.text($(this).val());
            row.one('click', edit);
        }).focus();
        $('button').trigger('asdf');
    }
    $(function () {
        $('td').one('click', edit);
        $('button').bind('asdf', function () { alert('Asdf!'); });
        $('*').unbind();
    });
</script>
</body>
</html>
